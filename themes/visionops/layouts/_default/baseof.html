<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .Site.Params.description }}">
    <meta name="author" content="{{ .Site.Params.author }}">
    <meta name="robots" content="index, follow">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ .Permalink }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:title" content="{{ .Title | default .Site.Title }}">
    <meta property="og:description" content="{{ .Site.Params.description }}">
    <meta property="og:image" content="{{ .Site.BaseURL }}images/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:locale" content="cs_CZ">
    <meta property="og:site_name" content="{{ .Site.Title }}">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ .Permalink }}">
    <meta name="twitter:title" content="{{ .Title | default .Site.Title }}">
    <meta name="twitter:description" content="{{ .Site.Params.description }}">
    <meta name="twitter:image" content="{{ .Site.BaseURL }}images/og-image.png">
    <meta name="twitter:image:alt" content="VisionOps - Kubernetes a OpenShift specialistÃ©">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ "favicon.svg" | relURL }}">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">

    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ProfessionalService",
        "name": "VisionOps",
        "alternateName": "{{ .Site.Title }}",
        "description": "{{ .Site.Params.description }}",
        "url": "{{ .Site.BaseURL }}",
        "logo": "{{ .Site.BaseURL }}images/og-image.png",
        "image": "{{ .Site.BaseURL }}images/og-image.png",
        "email": "{{ .Site.Params.email }}",
        "areaServed": {
            "@type": "Country",
            "name": "Czech Republic"
        },
        "serviceType": ["Kubernetes Consulting", "OpenShift Consulting", "DevOps", "CI/CD", "Cloud Migration", "Infrastructure Monitoring"],
        "knowsAbout": ["Kubernetes", "OpenShift", "ArgoCD", "Prometheus", "Grafana", "Terraform", "Ansible", "Jenkins", "GitLab CI"],
        "priceRange": "$$",
        "contactPoint": {
            "@type": "ContactPoint",
            "email": "{{ .Site.Params.email }}",
            "contactType": "sales",
            "availableLanguage": ["Czech", "English"]
        },
        "sameAs": []
    }
    </script>
</head>
<body>
    {{ partial "header.html" . }}

    {{ block "main" . }}{{ end }}

    {{ partial "footer.html" . }}
</body>
</html>
